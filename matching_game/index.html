<!doctype html>
<html>
<head>
	<title>Matching Game Task 4</title>
	<style>
		img, div {position: absolute;}
		div {width: 500px; height: 500px;}
		#rightSide {left: 500px; border-left: 1px solid black}
	</style>
</head>

<body onload = "generateFaces()">
	<h1>Matching Game</h1>
	<p>Click on the extra smiling face on the left.</p>

	<div id="leftSide"></div>
	<div id="rightSide"></div>

	<script>
	var numberOfFaces = 5;
	var theLeftSide = document.getElementById("leftSide");
	var theRightSide = document.getElementById("rightSide");
	var theBody = document.getElementsByTagName("body")[0];

	function generateFaces() {
		while (theLeftSide.firstChild) {	
    		theLeftSide.removeChild(theLeftSide.firstChild);
    	}		
    	while (theRightSide.firstChild) {	
    		theRightSide.removeChild(theRightSide.firstChild);
    	}

		for (i = 1; i <= numberOfFaces; i++) {
			image = document.createElement("img");
			image.src = "img/smile.png";
			image.style.top = Math.floor(Math.random() * 400) + "px";
			image.style.left = Math.floor(Math.random() * 400) + "px";
			theLeftSide.appendChild(image);
		}
		
		//Clone all smiles to the right side.
		var theLeftSideClone = theLeftSide.cloneNode(true);
		theLeftSideClone.removeChild(theLeftSideClone.lastChild);
		theRightSide.appendChild(theLeftSideClone);	
	 	
		theLeftSide.lastChild.onclick = 
		function nextLevel(event) {
	    event.stopPropagation();
        numberOfFaces += 5;	
        generateFaces();
        };
		
	}

    theBody.onclick = 
    function gameOver() {
    alert("Game Over!");
    theBody.onclick = null;
    theLeftSide.lastChild.onclick = null;
    };


	</script>

</body>

</html>
